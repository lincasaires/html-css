<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra este site em dispositivos diferentes ou altere o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Images/foto-m.png" type="image/png">
        <img src="Images/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/ratinho_melhor.mp3" controls></audio>
    <audio src="midia/que-viadao-bonito-hein-ratinho_2.mp3" controls></audio>
    <h1>Inserindo vídeo</h1>
    <video src="midia/ixpertinho.mp4" controls></video>
    
</body>
</html>
