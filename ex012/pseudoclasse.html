<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasse</title>
    <style>
        div{
            display: inline-block;
            background-color: antiquewhite;
            text-align: center;
            border: 2px solid yellowgreen ;
            width: 500px;
            height: 50px;
        }
        div#d3> p{
            display: none;
        }
        div#d3:hover > p{
            display: contents;
        }
        div:hover {
            background-color: blueviolet;
        }
        
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03
        <p>Texto Escondido</p>
    </div>
    <a href="index.html"><br>Voltar</a>

</body>
</html>
