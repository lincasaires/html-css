<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario6</title>

</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </p>
        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">

                <option value="" selected>--- Estado ---</option>
                <optgroup label="País">
                    <option value="TO">Tocantins</option>
                    <option value="BH">Belo Horizonte</option>
                    <option value="SP">São Paulo</option>
                </optgroup>


                <optgroup label="Lixo">
                    <option value="TO">Tocantins</option>
                    <option value="BH">Belo Horizonte</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Professor</option>
                <option >Administrador</option>
                <option >Engenheiro</option>
                <option >Medico</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Describe yourself here..." oninput="itexto.innerHTML = imsg.value" ></textarea>
        
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="itexto">Output</label><br>
            <output name="texto" id="itexto"></output>
        </p>
        
    </form>
</body>
</html>
